version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries/"
    schema: "internal/db/migrations/"
    gen:
      go:
        package: "postgres"
        out: "internal/repository/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          # PostGIS extensions mapping (bypassing strict checks)
          - db_type: geography
            go_type: string
          - db_type: geometry
            go_type: string
